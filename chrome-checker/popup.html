<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Phishing Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
      width: 320px;
    }

    h3 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .info {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h3>Перевірка фішингового листа</h3>
  <div class="info">
    Для запуску ручної перевірки натисніть кнопку нижче.
  </div>
  <button id="manualCheck">Перейти до перевірки</button>

  <div class="footer">Phishing Checker © 2025</div>

  <script src="popup.js"></script>
</body>
</html>
