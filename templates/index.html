<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Checker - Головна</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="text-center mb-4">Phishing Checker</h2>
    <form action="/analyze" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="sender" class="form-label">Адреса відправника:</label>
        <input type="email" class="form-control" id="sender" name="sender" required>
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Текст листа:</label>
        <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">URL-адреса (за наявності):</label>
        <input type="url" class="form-control" id="url" name="url">
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Прикріплений файл (за потреби):</label>
        <input type="file" class="form-control" id="file" name="file">
      </div>
      <button type="submit" class="btn btn-success w-100">Запустити перевірку</button>
    </form>
  </div>
</body>
</html>
